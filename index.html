<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marwal | Boutique</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;600&family=Montserrat:wght@100;200;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

    <style>
        :root {
            --primary-green: #233416;
            --gold-subtle: #d4af37;
            --white: #ffffff;
            --bg-light: #fcfaf5;
        }

        body, html {
            margin: 0; padding: 0;
            font-family: 'Montserrat', 'Cairo', sans-serif;
            background-color: var(--bg-light);
            color: var(--primary-green);
            scroll-behavior: smooth;
        }

        /* --- 1. الهيدر (اللوجو فوق في النص) --- */
        header {
            position: absolute;
            top: 0; width: 100%;
            padding: 40px 0;
            z-index: 100;
            text-align: center;
        }

        .logo img {
            width: 130px; /* مقاس اللوجو */
            filter: drop-shadow(0 2px 5px rgba(0,0,0,0.2));
        }

        /* --- 2. زينة رمضان (فوانيس بخطوط رفيعة - ستايل فخم) --- */
        .ramadan-hangings {
            position: absolute;
            top: 0; width: 100%; height: 250px;
            pointer-events: none; z-index: 90;
            display: flex;
            justify-content: space-around;
        }
        
        .hanging {
            position: relative;
            animation: sway 4s ease-in-out infinite;
            transform-origin: top;
        }

        /* الخيط الرفيع */
        .hanging::before {
            content: '';
            display: block;
            width: 1px;
            height: 120px;
            background: linear-gradient(transparent, rgba(255,255,255,0.6));
            margin: 0 auto;
        }

        .hanging i {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.4rem;
            filter: drop-shadow(0 0 10px rgba(212, 175, 55, 0.5));
        }

        @keyframes sway {
            0%, 100% { transform: rotate(-4deg); }
            50% { transform: rotate(4deg); }
        }

        /* --- 3. الهيرو (الخلفية والزرار المطلوب) --- */
        .hero {
            position: relative;
            height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.1)), 
                        url('https://i.postimg.cc/mr6mnwjG/FB-IMG-1754667050037.jpg') center/cover no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* الزرار المطلوب: شفاف، برواز أبيض، كلمة بيضاء */
        .new-arrival-btn {
            background: transparent;
            color: white;
            border: 1px solid white;
            padding: 12px 35px;
            font-size: 0.75rem;
            letter-spacing: 5px;
            text-transform: uppercase;
            font-weight: 200;
            cursor: pointer;
            transition: 0.5s;
            text-decoration: none;
            margin-bottom: 20px;
        }

        .new-arrival-btn:hover {
            background: white;
            color: var(--primary-green);
        }

        .hero h1 {
            color: white;
            font-weight: 100;
            font-size: 3.5rem;
            letter-spacing: 12px;
            margin: 0;
            text-transform: uppercase;
        }

        /* --- 4. الكاشات (الشبكة تحت الهيرو) --- */
        .categories-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1px; /* خط رفيع بين الكاشات */
            background-color: #eee; /* لون الفواصل */
            border-bottom: 1px solid #eee;
        }

        .cat-item {
            background-color: white;
            height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            color: var(--primary-green);
            transition: 0.4s;
        }

        .cat-item:hover {
            background-color: var(--bg-light);
        }

        .cat-item i {
            font-size: 1.2rem;
            color: var(--gold-subtle);
            margin-bottom: 15px;
            opacity: 0.8;
        }

        .cat-item span {
            font-size: 0.8rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            font-weight: 400;
        }

        /* --- Footer --- */
        footer {
            padding: 80px 20px;
            text-align: center;
            background: white;
        }

        .footer-social a {
            color: var(--primary-green);
            margin: 0 20px;
            font-size: 1.2rem;
            transition: 0.3s;
        }

        .footer-social a:hover { color: var(--gold-subtle); }

        .copy {
            margin-top: 40px;
            font-size: 0.65rem;
            letter-spacing: 2px;
            opacity: 0.5;
            text-transform: uppercase;
        }

    </style>
</head>
<body>

    <header>
        <div class="logo">
            <img src="https://i.postimg.cc/Gm5jsq9X/Picsart-26-01-22-23-10-11-933.png" alt="Marwal">
        </div>
    </header>

    <div class="ramadan-hangings">
        <div class="hanging" style="animation-delay: 0s;"><i class="fa-solid fa-moon"></i></div>
        <div class="hanging" style="animation-delay: 0.5s;"><i class="fa-solid fa-star"></i></div>
        <div class="hanging" style="animation-delay: 0.2s;"><i class="fa-solid fa-fan"></i></div>
        <div class="hanging" style="animation-delay: 0.7s;"><i class="fa-solid fa-star"></i></div>
    </div>

    <section class="hero">
        <a href="#collection" class="new-arrival-btn">New Arrival</a>
        
        <h1>Ramadan</h1>
        <p style="color: white; font-weight: 200; letter-spacing: 5px; font-size: 0.8rem; margin-top: 15px;">MARWAL HANDMADE</p>
    </section>

    <section class="categories-section" id="collection">
        <a href="wall-hanging.html" class="cat-item">
            <i class="fa-solid fa-border-all"></i>
            <span>Wall Hanging</span>
        </a>
        <a href="bag.html" class="cat-item">
            <i class="fa-solid fa-bag-shopping"></i>
            <span>Bags</span>
        </a>
        <a href="ramadan-decoration.html" class="cat-item">
            <i class="fa-solid fa-moon"></i>
            <span>Ramadan Decor</span>
        </a>
        <a href="other.html" class="cat-item">
            <i class="fa-solid fa-ellipsis"></i>
            <span>Others</span>
        </a>
    </section>

    <footer>
        <div class="footer-social">
            <a href="https://www.instagram.com/marwal.eg"><i class="fab fa-instagram"></i></a>
            <a href="https://www.facebook.com/share/1ASA6T4iAu/"><i class="fab fa-facebook-f"></i></a>
        </div>
        <p class="copy">© 2026 Marwal Handmade Boutique. All rights reserved.</p>
    </footer>

</body>
</html>
