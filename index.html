<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marwal | Ramadan Collection</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Great+Vibes&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

    <style>
        :root {
            --dark-green: #4a5d45; 
            --gold: #d4af37;
            --beige: #f4f1e6;
        }

        body {
            margin: 0; padding: 0;
            background-color: var(--beige);
            font-family: 'Cairo', sans-serif;
        }

        /* --- الهيدر الرمضاني الفخم --- */
        header {
            position: relative;
            background-color: var(--dark-green);
            min-height: 450px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            overflow: hidden;
            padding-top: 50px;
        }

        /* حبل الزينة الذهبي (فوانيس ونجوم) */
        .ramadan-lights {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 150px;
            background-image: url('https://www.transparentpng.com/download/ramadan-lantern/gold-ramadan-lanterns-hanging-stars-moon-png-P0C9i4.png');
            background-repeat: repeat-x;
            background-size: contain;
            z-index: 10;
            filter: drop-shadow(0 5px 15px rgba(212, 175, 55, 0.4));
        }

        .header-content {
            position: relative;
            z-index: 20;
            margin-top: 40px;
        }

        .header-content h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 5.5rem;
            margin: 0;
            color: var(--beige);
        }

        .header-content p {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.1rem;
            letter-spacing: 3px;
            margin-bottom: 35px;
            font-weight: 300;
        }

        /* --- زرار New Collection (شفاف ببرواز أبيض) --- */
        .new-collection-btn {
            display: inline-block;
            padding: 12px 40px;
            border: 2px solid white; /* برواز أبيض */
            background: transparent; /* خلفية شفافة */
            color: white; /* كتابة بيضاء */
            text-decoration: none;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.85rem;
            letter-spacing: 4px;
            transition: 0.4s ease;
            text-transform: uppercase;
            font-weight: 400;
        }

        .new-collection-btn:hover {
            background-color: white;
            color: var(--dark-green);
        }

        /* --- قسم التصنيفات --- */
        .categories-container {
            padding: 50px 8%;
        }

        .section-h {
            font-size: 1.8rem;
            color: var(--dark-green);
            margin-bottom: 30px;
            text-align: right;
            border-right: 4px solid var(--gold);
            padding-right: 15px;
        }

        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .cat-card {
            background-color: var(--dark-green);
            color: var(--beige);
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.2rem;
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .cat-card:hover {
            transform: translateY(-8px);
            background-color: #3a4a36;
        }

        /* --- التواصل --- */
        .contact-area {
            background-color: var(--beige);
            padding: 50px 8%;
            text-align: center;
        }

        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 20px;
        }

        .social-btn {
            text-decoration: none;
            color: white;
            background-color: var(--dark-green);
            padding: 12px 30px;
            border-radius: 2px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1rem;
            transition: 0.3s;
        }

        .social-btn:hover { opacity: 0.9; transform: scale(1.05); }

        footer {
            text-align: center;
            padding: 40px;
            background-color: var(--dark-green);
            color: white;
            font-size: 0.8rem;
            letter-spacing: 2px;
        }

    </style>
</head>
<body>

    <header>
        <div class="ramadan-lights"></div>
        
        <div class="header-content">
            <h1>Marwal</h1>
            <p>Handmade Boho Macrame Products</p>
            <a href="#" class="new-collection-btn">New Collection</a>
        </div>
    </header>

    <section class="categories-container">
        <h2 class="section-h">التصنيفات</h2>
        <div class="categories-grid">
            <a href="bag.html" class="cat-card">Bag</a>
            <a href="wall-hanging.html" class="cat-card">Wall-Hanging</a>
            <a href="other.html" class="cat-card">Other</a>
            <a href="ramadan-decoration.html" class="cat-card">Ramadan Decoration</a>
        </div>
    </section>

    <section class="contact-area">
        <h2 style="color: var(--dark-green);">تواصلوا معنا</h2>
        <div class="social-buttons">
            <a href="https://www.instagram.com/marwal.eg" class="social-btn" target="_blank">
                <i class="fab fa-instagram"></i> Instagram
            </a>
            <a href="https://www.facebook.com/share/1ASA6T4iAu/" class="social-btn" target="_blank">
                <i class="fab fa-facebook-f"></i> Facebook
            </a>
        </div>
    </section>

    <footer>
        MARWAL HANDMADE 2026 © - صُنع بكل حب في رمضان
    </footer>

</body>
</html>
