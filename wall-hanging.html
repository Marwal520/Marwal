<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Marwal</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

<style>
body{
    font-family:'Roboto',sans-serif;
    margin:0;
    padding:0;
    background:#e7d8bd; /* بيج رملي */
    color:#333;
}

header{
    text-align:center;
    padding:70px 20px;
    background:#233416; /* زيتي داكن */
}

header h1{
    font-family:'Great Vibes',cursive;
    font-size:4.5em;
    color:#e7d8bd;  /* Marwal بيج رملي */
    margin:0;
}

header p{
    font-family:'Montserrat',sans-serif;
    color:#f5f5dc;
    margin-top:10px;
    font-size:1.2em;
}

/* المنتجات */
.products{
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    padding:40px 20px;
}

.product{
    background:#fff;
    border-radius:12px;
    margin:15px;
    padding:15px;
    width:280px;
    text-align:center;
    box-shadow:0 6px 12px rgba(0,0,0,0.1);
}

.product img{
    width:100%;
    height:auto; /* عشان تظهر كاملة */
    max-height:300px; /* لتكون متناسقة */
    object-fit:contain; /* تظهر الصورة كاملة بدون قص */
    border-radius:10px;
}

.product h3{
    margin:10px 0 5px 0;
    color:#233416; /* زيتي غامق */
    font-family:'Montserrat',sans-serif;
    font-weight:700;
    font-size:1.2em;
}

.product .price{
    font-weight:700;
    color:#233416; /* زيتي غامق */
    font-size:1.1em;
    margin-top:5px;
}

.product .details{
    font-size:0.85em;
    color:#555;
    margin-top:5px;
}

/* زر الطلب */
.product .order-btn{
    display:inline-block;
    margin-top:10px;
    padding:10px 20px;
    background:#233416; /* زيتي داكن */
    color:#e7d8bd; /* بيج */
    text-decoration:none;
    border-radius:6px;
    font-family:'Montserrat',sans-serif;
    font-weight:700;
}

.product .order-btn:hover{
    background:#19250f;
}

/* التواصل */
.contact{
    text-align:center;
    padding:40px 20px;
    background:#e7d8bd;
}

.contact a{
    display:inline-block;
    margin:8px;
    padding:12px 22px;
    background:#233416;
    color:white;
    text-decoration:none;
    border-radius:7px;
    font-family:'Montserrat',sans-serif;
    font-size:16px;
}

.contact a i{
    margin-right:8px;
}

.contact a:hover{
    background:#19250f;
}

footer{
    text-align:center;
    padding:20px;
    background:#233416;
    color:white;
    font-family:'Montserrat',sans-serif;
}
</style>
</head>
<body>

<header>
    <h1>Marwal</h1>
    <p>Wall Hanging</p>
</header>

<section class="products">
    <div class="product">
        <img src="https://i.postimg.cc/65S7dqS6/Picsart-24-12-13-17-10-16-383.jpg" alt="FLORA wall hanging">
        <h3>FLORA Wall Hanging</h3>
        <p class="price">1500 EGP → 1200 EGP</p>
        <p class="details">
            Measurements: 100×110cm<br>
            Color: Pure creamy white<br>
            Material: 100% cotton & wood
        </p>
        <a class="order-btn" href="https://m.me/MN.marwal" target="_blank">
            <i class="fab fa-facebook-messenger"></i> Order Now
        </a>
    </div>
</section>

<section class="contact">
    <h2>Contact Us</h2>

    <a href="https://www.instagram.com/MN.marwal?igsh=MXJjMWE5c3l5MG1tbQ==" target="_blank">
        <i class="fab fa-instagram"></i>Instagram
    </a>

    <a href="https://www.facebook.com/share/1ASA6T4iAu/" target="_blank">
        <i class="fab fa-facebook"></i>Facebook
    </a>

</section>

<footer>
    <p>© 2025 Marwal Handmade</p>
</footer>

</body>
</html>
